name: Deploy Web
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'client/projects/web/**/*'
      - 'client/projects/web-hr/**/*'
      - '.github/workflows/web.workflow.yml'
jobs:
  deploy:
    env: 
      project: 'jaspero-jms'
      # Release Branch
      # Only when the workflow is being run on this branch
      # will it create the build branch
      release: 'main'
      # Build Branch
      # This is the branch that is created on deployment
      build: 'build'
      buildHr: 'build-hr'
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of the personal token
          fetch-depth: 0 # otherwise, it fails to push refs to dest repo
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install Dependencies
        run: |
          npm --prefix client ci
      - name: Build
        run: npm run build:web && npm run build:web-hr
      - name: Build.js
        if: contains(github.ref, env.release)
        run: |
          cd build
          echo $SERVICE_ACCOUNT > account.json
          npm ci
          node build.js
          node build-hr.js
          cd ..
        env:
          SERVICE_ACCOUNT: ${{ secrets.SERVICE_ACCOUNT }}
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting:web,hosting:web-hr
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID: ${{ env.project }}
      - name: Commit
        if: contains(github.ref, env.release)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -f --all public/web
          git commit -m "BOT - Connected build branch"
      - name: Update current app version
        if: contains(github.ref, env.release)
        run: |
          cd build
          echo $SERVICE_ACCOUNT > account.json
          node update-current-version.js
        env:
          SERVICE_ACCOUNT: ${{ secrets.SERVICE_ACCOUNT }}
      - name: Push
        if: contains(github.ref, env.release)
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.build }}
          force: true
      - name: Commit HR
        if: contains(github.ref, env.release)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -f --all public/web-hr
          git commit -m "BOT - Connected build branch"
      - name: Push HR
        if: contains(github.ref, env.release)
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.buildHr }}
          force: true
