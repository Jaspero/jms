name: Deploy CMS
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'definitions/**/*'
      - 'client/projects/cms/**/*'
      - '.github/workflows/cms.workflow.yml'
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      project: 'jaspero-jms'
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Use Node.js 17.1.0
        uses: actions/setup-node@v2
        with:
          node-version: 17.1.0
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-          
      - name: Prepare definitions package
        run: |
          npm --prefix definitions ci --ignore-scripts
          npm --prefix definitions run build
      - name: Install Dependencies
        run: |
          npm --prefix client ci --ignore-scripts
      - name: Build
        run: npm run build:cms
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting:cms
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID: ${{ env.project }}
