<div class="action-inset" (click)="change()">
  <mat-icon>link_off</mat-icon> {{'CHANGE_URL' | transloco}}
</div>

<ng-template #d>
	<h4 mat-dialog-title>{{'CHANGE_URL' | transloco}}</h4>

	<form [formGroup]="form">
		<mat-dialog-content>
			<mat-form-field class="w-full">
				<mat-label>{{'URL' | transloco}}</mat-label>
				<input matInput formControlName="url" />
			</mat-form-field>
		</mat-dialog-content>

		<mat-dialog-actions class="jc-end">
			<button type="submit" mat-flat-button color="primary" [jpLoadClick]="save()">{{'SAVE' | transloco}}</button>
		</mat-dialog-actions>
	</form>
</ng-template>
