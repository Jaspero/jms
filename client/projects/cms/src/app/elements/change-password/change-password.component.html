<div class="action-inset" (click)="openDialog()">
  <mat-icon>vpn_key</mat-icon> {{'ELEMENTS.CHANGE_PASSWORD.TITLE' | transloco}}
</div>

<ng-template #dg>
  <h4 mat-dialog-title>{{'ELEMENTS.CHANGE_PASSWORD.DIALOG_TITLE' | transloco}}</h4>

  <form [formGroup]="form">
    <mat-dialog-content>
      <div class="p-b-s">
        <mat-form-field class="w-full">
          <mat-label>{{'GENERAL.PASSWORD' | transloco}}</mat-label>
          <input [type]="type" name="prevent_autofill" matInput formControlName="password" />
          <mat-hint>{{'RESET_PASSWORD.MIN_LENGTH' | transloco}}</mat-hint>
        </mat-form-field>
  
        <mat-form-field class="w-full">
          <mat-label>{{'RESET_PASSWORD.REPEAT_PASSWORD' | transloco}}</mat-label>
          <input [type]="type" name="prevent_autofill-1" matInput formControlName="repeatPassword" />
          <mat-hint>
            <button tabindex="-1" class="show-button" (click)="showPassword($event)" type="button">Show / hide passwords</button>
          </mat-hint>
        </mat-form-field>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions class="jc-end">
      <button type="submit" mat-flat-button color="primary" [disabled]="form.invalid" [jpLoadClick]="change()">{{'GENERAL.SAVE' | transloco}}</button>
    </mat-dialog-actions>
  </form>
</ng-template>
