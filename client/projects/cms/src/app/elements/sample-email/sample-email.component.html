<div class="action-inset" [jpLoadClick]="open()" [loadClickStopPropagation]="true">
  <mat-icon>send</mat-icon> {{'SEND_SAMPLE_EMAIL' | transloco}}
</div>

<ng-template #dg>
  <h4 mat-dialog-title>{{'SAMPLE_EMAIL' | transloco}}</h4>

  <form [formGroup]="form">
    <mat-dialog-content>
      <mat-form-field class="w-full">
        <mat-label>{{'RECEIVER' | transloco}}</mat-label>
        <input type="email" matInput formControlName="email">
      </mat-form-field>

      <ng-container *ngIf="fields.length" formGroupName="data">

        <hr>

        <h5 class="m-b-m m-t-m">{{'DYNAMIC_DATA' | transloco}}</h5>

        <mat-form-field class="w-full" *ngFor="let field of fields">
          <mat-label>{{field.name}}</mat-label>
          <input matInput [formControlName]="field.id">
        </mat-form-field>
      </ng-container>
    </mat-dialog-content>

    <mat-dialog-actions>
      <button
        type="submit"
        mat-flat-button
        color="primary"
        [disabled]="form.invalid"
        [jpLoadClick]="send()">
        {{'SUBMIT' | transloco}}
      </button>
    </mat-dialog-actions>
  </form>
</ng-template>
