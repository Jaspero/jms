<div class="action-inset" (click)="openDialog()">
  <mat-icon>email</mat-icon> {{'CHANGE_EMAIL' | transloco}}
</div>

<ng-template #dg>
  <h4 mat-dialog-title>{{'CHANGE_EMAIL' | transloco}}</h4>

  <form [formGroup]="form">
    <mat-dialog-content>
      <mat-form-field class="w-full">
        <mat-label>{{'EMAIL' | transloco}}</mat-label>
        <input type="email" matInput formControlName="email" />
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions>
      <button mat-flat-button mat-dialog-close>{{'CANCEL' | transloco}}</button>
      <button type="submit" mat-flat-button color="primary" [disabled]="form.invalid" [jpLoadClick]="change()">{{'SAVE' | transloco}}</button>
    </mat-dialog-actions>
  </form>
</ng-template>
