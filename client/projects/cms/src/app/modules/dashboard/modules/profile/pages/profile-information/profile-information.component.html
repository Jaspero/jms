<mat-card>
  <mat-card-header>
    <mat-card-title>{{'INFORMATION' | transloco}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <fb-form-builder #form [data]="formData"></fb-form-builder>
  </mat-card-content>

  <mat-card-actions class="ta-right">
    <button mat-button [jpLoadClick]="save(form)">{{'SAVE' | transloco}}</button>
  </mat-card-actions>
</mat-card>
