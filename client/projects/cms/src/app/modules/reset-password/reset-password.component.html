<section class="grid p-y-l">
  <div class="col-4 col-m-5 col-s-8 col-xs-12">
    <mat-card>
      <h6 class="m-b-l p-t-m ta-center">{{staticConfig.displayName}} {{'PASSWORD_RESET' | transloco}}</h6>
      <form [formGroup]="form">
        <mat-form-field class="w-full">
          <mat-label>{{'PASSWORD' | transloco}}</mat-label>
          <input type="password" matInput formControlName="password" />
          <mat-hint>{{'PASSWORD_MIN_LENGTH' | transloco}}</mat-hint>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>{{'REPEAT_PASSWORD' | transloco}}</mat-label>
          <input type="password" matInput formControlName="repeatPassword" />
        </mat-form-field>

        <mat-error *ngIf="form.errors?.hasOwnProperty('equal') && form.get('password').touched && form.get('repeatPassword').touched" class="ta-center m-b-s">
          {{'PASSWORDS_NOT_MATCHING' | transloco}}
        </mat-error>

        <button
          type="submit"
          mat-flat-button
          color="primary"
          class="w-full"
          [disabled]="form.invalid"
          [jpLoadClick]="reset()">
          {{'RESET_MY_PASSWORD' | transloco}}
        </button>
      </form>
      <a [routerLink]="loginUrl" class="block ta-center fs-small fg-secondary p-t-s">
        {{'GO_BACK' | transloco}}
      </a>
    </mat-card>
  </div>
</section>
