<form ngNativeValidate>
	<label>
		<span>Name</span>
		<input name="name" required />
	</label>
	<label>
		<span>Email</span>
		<input name="email" type="email" required />
	</label>
	<label>
		<span>Message</span>
		<textarea name="message" rows="5" required></textarea>
	</label>
	<jpe-submit-button label="Submit"></jpe-submit-button>
</form>
