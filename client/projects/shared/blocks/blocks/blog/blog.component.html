<h2 *ngIf="data.title">{{data.title}}</h2>
<p *ngIf="data.subtitle">{{data.subtitle}}</p>

<jpe-blog limit="10" collection="posts" path="/blog/">
	<template id="blog-card">
		<div [innerHTML]="templateStyle | jpSanitize"></div>
		<a class="card" blog-card-link>
			<img blog-card-img />
			<h3 blog-card-title></h3>
			<p blog-card-published></p>
			<div class="description" blog-card-description></div>
		</a>
	</template>
	<button slot="load-more">Load More</button>	
</jpe-blog>
